<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zakat Penghasilan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link ke font awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Konten Kalkulator Zakat -->
    <div class="container">
        <!-- <h1>Kalkulator Zakat Penghasilan</h1> -->
        <form id="zakat-form">
            <div class="form-group">
                <label for="penghasilan">Penghasilan dalam 1 bulan:</label>
                <input type="number" id="penghasilan" placeholder="Masukkan penghasilan bulanan" required>
            </div>
            <div class="form-group">
                <label for="kebutuhan">Kebutuhan Pokok dalam 1 bulan:</label>
                <input type="number" id="kebutuhan" placeholder="Masukkan kebutuhan pokok" required>
            </div>

            <div class="form-group">
                <label for="penghasilan-bersih">Penghasilan Bersih:</label>
                <input type="text" id="penghasilan-bersih" readonly>
            </div>
            <div class="form-group">
                <label for="hargaemas">Masukan Harga Emas saat ini:</label>
                <input type="number" id="hargaemas" placeholder="Masukan Harga Emas saat ini" required>
            </div>
            <div class="form-group">
                <label for="nisab-tahun">Nisab Satu Tahun:</label>
                <input type="text" id="nisab-tahun" value="" readonly>
                <small>Catatan: Sesuai SK Ketua BAZNAS No. 1 tahun 2024</small>
            </div>
            <div class="form-group">
                <label for="nisab-bulan">Nisab Satu Bulan:</label>
                <input type="text" id="nisab-bulan" value="" readonly>
                <small>Catatan: Sesuai SK Ketua BAZNAS No. 1 tahun 2024</small>
            </div>
            <button type="button" onclick="hitungZakat()">Hitung Zakat</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
